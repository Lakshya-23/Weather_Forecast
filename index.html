<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main_body">
        <div class="left_panel">
            <div id="scontainer">
                <form action="" class="search" id="text">
                    <input id="location" type="text" placeholder="Search...">
                    <button>üîç</button>
                </form>
            </div>
            <div class="weather_img">
                <img src="pngwing.com.png" alt="sunnyimg" height="150px" width="160px">
            </div>
            <div class="temperature">
                <h1 class="temp">25</h1>
                <span class="txt">¬∞C</span>
            </div>
            <div class="txt date ">
                <span class="txt day">Sunday</span>
                <span class="txt datee">17 December 2002</span>
                <div class="divide"></div>
                <span class="txt">Cloudy</span>
            </div>
        </div>
        <div class="right_panel">
            <span class="t whead">Week</span>
            <div class="weektemp">
                <div class="wtempchild">
                    <div class="day_name temptext">Monday</div>
                    <div class="weather_icon"><img src="cloudy.png" height="60px" width="70px"></div>
                    <div class="day_temp temptext">
                        <span class="dtemp">25</span>
                        <span>¬∞C</span>
                    </div>
                </div>
            </div>
            <span class="whead">Today's Highlights</span>
            <div class="highlight">
                    <div class="hcards">
                        <h4 class="class_head">UV Index</h4>
                        <div class="content">
                            <p class="uv">0</p>
                            <p class="uv_text">Low</p>
                        </div>
                    </div>
                    <div class="hcards">
                        <h4 class="class_head">Air Quality</h4>
                        <div class="content">
                            <p class="air">0</p>
                            <p class="air_text">Low</p>
                        </div>
                    </div>
                    <div class="hcards">
                        <h4 class="class_head">Wind Status</h4>
                        <div class="content">
                            <p class="wind">0</p>
                            <p class="wind_text">Low</p>
                        </div>
                    </div>
                    <div class="hcards">
                        <h4 class="class_head">Sunrise & Sunset</h4>
                        <div class="content">
                            <p class="sun">0</p>
                            <p class="sun_text">Low</p>
                        </div>
                    </div>
                    <div class="hcards">
                        <h4 class="class_head">Humidity</h4>
                        <div class="content">
                            <p class="humidity">0</p>
                            <p class="humidity_text">Low</p>
                        </div>
                    </div>
                    <div class="hcards">
                        <h4 class="class_head">Visibility</h4>
                        <div class="content">
                            <p class="visible">0</p>
                            <p class="visible_text">Low</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
